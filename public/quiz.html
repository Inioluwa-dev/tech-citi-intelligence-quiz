      <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-start d-lg-none" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel"><i class="fa-solid fa-rocket"></i> TechCiti</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">

  <!-- Main content -->
  <div class="container">
    <!-- Quiz Page (visible by default) -->
    <section id="quiz-page" class="w-100">
      <div class="quiz-header d-flex justify-content-between align-items-center mb-4 px-3 py-2 bg-light rounded shadow">
        <div class="d-flex align-items-center">
          <div id="counter" class="badge bg-orange fs-5 px-3 py-2">Question <span id="current-question">1</span> / <span id="total-questions">10</span></div>
        </div>
        <h2 class="text-orange mb-0">Quiz</h2>
        <div class="d-flex align-items-center">
          <div id="timer" class="badge bg-orange fs-5 px-3 py-2"><i class="fa-solid fa-clock me-1"></i><span id="timer-min">05</span>:<span id="timer-sec">00</span></div>
        </div>
      </div>
      <div id="quiz-container" class="w-100 p-4 bg-white rounded shadow-lg"></div>
    </section>

    <!-- Results Page (hidden by default) -->
    <section id="results-page" class="d-none">
      <div id="results-container" class="w-100 p-4 bg-white rounded shadow-lg"></div>
      <div class="text-center mt-4">
        <button class="btn btn-orange shadow" id="try-again-btn">Try Again</button>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
